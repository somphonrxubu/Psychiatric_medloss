<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามผู้ป่วยจิตเวชยาฉีด อ.กุสุมาลย์</title>
    
    <!-- Fonts: Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js & Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', // Teal
                            600: '#0d9488',
                            700: '#0f766e',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; }
        /* Force Prompt font for everything */
        * { font-family: 'Prompt', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .custom-scrollbar-mini::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar-mini::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Safely Register ChartDataLabels plugin
        try {
            if (typeof Chart !== 'undefined' && typeof ChartDataLabels !== 'undefined') {
                Chart.register(ChartDataLabels);
                Chart.defaults.font.family = 'Prompt';
            }
        } catch (e) {
            console.error("Chart plugin error:", e);
        }

        const { useState, useEffect, useMemo, useRef } = React;

        // --- Configuration ---
        const DATA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRYZLJf2KSzPekHsnXXewgkSBGfYPNkOZd1JZ7YErK6020fCyv48B7s2vWOixkqP57aieoLEwrPwFzP/pub?gid=0&single=true&output=csv";

        // --- Icons Components ---
        const Icon = ({ name, size = 20, color = "currentColor", className = "" }) => {
            const spanRef = useRef(null);

            useEffect(() => {
                if (window.lucide && spanRef.current) {
                    try {
                        spanRef.current.innerHTML = `<i data-lucide="${name}"></i>`;
                        window.lucide.createIcons({
                            root: spanRef.current,
                            attrs: { 
                                width: size, 
                                height: size, 
                                stroke: color,
                                class: className 
                            }
                        });
                    } catch (e) {
                        // Suppress icon errors
                    }
                }
            }, [name, size, color, className]);

            return (
                <span 
                    ref={spanRef} 
                    style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center', width: size, height: size }} 
                />
            );
        };

        // --- Helper: CSV Parser ---
        const parseCSV = (text) => {
            try {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return [];
                
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                return lines.slice(1).map(line => {
                    const regex = /(?:,|\n|^)("(?:(?:"")*[^"]*)*"|[^",\n]*|(?:\n|$))/g;
                    const matches = [];
                    let match;
                    while ((match = regex.exec(line)) !== null) {
                        if (match[1] !== undefined) {
                            matches.push(match[1].replace(/^"|"$/g, '').replace(/""/g, '"').trim());
                        }
                    }
                    const values = matches.length > 0 ? matches : line.split(',').map(v => v.trim());
                    
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index] || '';
                        return obj;
                    }, {});
                });
            } catch (e) {
                console.error("CSV Parse Error:", e);
                return [];
            }
        };

        // --- Helper: Date Formatting & Validation ---
        const parseThaiDate = (dateStr) => {
            if (!dateStr) return null;
            try {
                const str = String(dateStr).trim();
                if (!str || !/\d/.test(str)) return null;

                const cleanStr = str.replace(/\//g, '-').split(' ')[0];
                const parts = cleanStr.split('-');
                if (parts.length !== 3) return null;

                let d, m, y;
                if (parseInt(parts[0]) > 1000) { y = parts[0]; m = parts[1]; d = parts[2]; }
                else if (parseInt(parts[2]) > 1000) { d = parts[0]; m = parts[1]; y = parts[2]; }
                else { d = parts[0]; m = parts[1]; y = parts[2]; }

                let yearNum = parseInt(y);
                if (isNaN(yearNum)) return null;

                const isBE = yearNum > 2400;
                const yearBE = isBE ? yearNum : yearNum + 543;
                const yearAD = isBE ? yearNum - 543 : yearNum;

                return {
                    day: d.padStart(2, '0'),
                    month: m.padStart(2, '0'),
                    yearBE: yearBE,
                    yearAD: yearAD,
                    formatted: `${d.padStart(2, '0')}-${m.padStart(2, '0')}-${yearBE}`
                };
            } catch (e) { return null; }
        };

        const isDateOverdue = (dateStr) => {
            const parsed = parseThaiDate(dateStr);
            if (!parsed) return false;
            const targetDate = new Date(parsed.yearAD, parseInt(parsed.month) - 1, parseInt(parsed.day));
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return targetDate < today;
        };

        const getFormattedDate = (dateStr) => {
            const parsed = parseThaiDate(dateStr);
            return parsed ? parsed.formatted : dateStr || '-';
        };

        // Improved Helper: Calculate duration for both Overdue and Upcoming
        const getDateDiffInfo = (dateStr) => {
            const parsed = parseThaiDate(dateStr);
            if (!parsed) return null;

            const targetDate = new Date(parsed.yearAD, parseInt(parsed.month) - 1, parseInt(parsed.day));
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const diffTime = targetDate.getTime() - today.getTime();
            const isOverdue = diffTime < 0;
            
            // If same day
            if (diffTime === 0) return { isOverdue: false, text: 'นัดวันนี้', colorClass: 'text-brand-600' };

            // Logic to calculate Y M D difference
            let d1 = isOverdue ? targetDate : today;
            let d2 = isOverdue ? today : targetDate;
            
            let years = d2.getFullYear() - d1.getFullYear();
            let months = d2.getMonth() - d1.getMonth();
            let days = d2.getDate() - d1.getDate();

            if (days < 0) {
                months--;
                // Days in previous month relative to d2
                const prevMonth = new Date(d2.getFullYear(), d2.getMonth(), 0);
                days += prevMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            const parts = [];
            if (years > 0) parts.push(`${years} ปี`);
            if (months > 0) parts.push(`${months} เดือน`);
            if (days > 0) parts.push(`${days} วัน`);
            
            const durationStr = parts.length > 0 ? parts.join(' ') : (isOverdue ? 'เมื่อวาน' : 'พรุ่งนี้');

            if (isOverdue) {
                return {
                    isOverdue: true,
                    text: `ขาดนัด ${durationStr}`,
                    colorClass: 'text-red-500'
                };
            } else {
                return {
                    isOverdue: false,
                    text: `อีก ${durationStr} จะถึงวันนัด`,
                    colorClass: 'text-brand-500' 
                };
            }
        };

        // --- NLP Helper: Extract Dates from Usage Text ---
        const getDatesFromUsage = (usageText, yearAD, monthIndex) => {
            if (!usageText) return [];
            try {
                const results = [];
                const text = String(usageText).toLowerCase();

                if (text.includes('ทุกวันที่')) {
                    const dayPart = text.split('ทุกวันที่')[1];
                    if (dayPart) {
                        const matches = dayPart.match(/\d+/g);
                        if (matches) {
                            matches.forEach(dayStr => {
                                const dayNum = parseInt(dayStr);
                                if (!isNaN(dayNum)) {
                                    const date = new Date(yearAD, monthIndex, dayNum);
                                    if (date.getMonth() === monthIndex) results.push(date);
                                }
                            });
                        }
                    }
                }

                const dayNames = ['อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัส', 'ศุกร์', 'เสาร์'];
                dayNames.forEach((name, idx) => {
                    if (text.includes(`ทุกวัน${name}`)) {
                        const regex = new RegExp(`ทุกวัน${name}ที่\\s*(\\d+)`);
                        const match = text.match(regex);
                        if (match) {
                            const n = parseInt(match[1]);
                            if (!isNaN(n)) {
                                let count = 0;
                                let checkDate = new Date(yearAD, monthIndex, 1);
                                while (checkDate.getMonth() === monthIndex) {
                                    if (checkDate.getDay() === idx) {
                                        count++;
                                        if (count === n) {
                                            results.push(new Date(checkDate));
                                            break;
                                        }
                                    }
                                    checkDate.setDate(checkDate.getDate() + 1);
                                }
                            }
                        }
                    }
                });

                return results;
            } catch (e) {
                return [];
            }
        };

        // --- Main Application ---
        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedSite, setSelectedSite] = useState('ทั้งอำเภอ');
            const [upcomingSiteFilter, setUpcomingSiteFilter] = useState('ทั้งอำเภอ');
            const [columnKeys, setColumnKeys] = useState({});
            
            const [stats, setStats] = useState({
                total: 0,
                bySite: {}, 
                bySiteOverdue: {}, 
                byDrug: {},
                avgAge: 0,
                minAge: 0,
                maxAge: 0,
                maleCount: 0,
                femaleCount: 0
            });

            const barChartRef = useRef(null);
            const barChartInstance = useRef(null);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch(DATA_URL);
                        if (!response.ok) throw new Error('ไม่สามารถดึงข้อมูลได้');
                        const text = await response.text();
                        const parsedData = parseCSV(text);
                        
                        if (parsedData.length > 0) {
                            const headers = Object.keys(parsedData[0]);
                            const keys = {
                                fullname: headers.find(k => k.includes('ชื่อ-สกุล')) || headers.find(k => k.includes('ชื่อ')) || headers[1],
                                hn: headers.find(k => k.includes('HN')) || '',
                                age: headers.find(k => k.includes('อายุ')) || headers.find(k => k.includes('Age')) || '',
                                houseNo: headers.find(k => k.includes('บ้านเลขที่')) || '',
                                moo: headers.find(k => k.includes('หมู่')) || headers.find(k => k.includes('Moo')) || headers[3],
                                tambon: headers.find(k => k.includes('ตำบล')) || headers.find(k => k.includes('Tambon')) || headers[2],
                                site: headers.find(k => k.includes('สถานที่')) || '',
                                drug: headers.find(k => k.includes('รายการยา') || k.includes('ยา')) || headers[4],
                                usage: headers.find(k => k.includes('วิธีใช้')) || '',
                                lastVisit: headers.find(k => k.includes('วันที่รับบริการ')) || '',
                                nextVisit: headers.find(k => k.includes('วันนัด')) || '',
                                note: headers.find(k => k.includes('หมายเหตุ') || k.includes('Note')) || ''
                            };
                            setColumnKeys(keys);
                        }

                        setData(parsedData);
                        processStats(parsedData);
                        setLoading(false);
                    } catch (err) {
                        console.error(err);
                        setError(err.message);
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const processStats = (items) => {
                const bySite = {};
                const bySiteOverdue = {};
                const byDrug = {};
                
                let siteKey = Object.keys(items[0] || {}).find(k => k.includes('สถานที่') || k.includes('Site'));
                let drugKey = Object.keys(items[0] || {}).find(k => k.includes('ยา') || k.includes('Drug'));
                let nextVisitKey = Object.keys(items[0] || {}).find(k => k.includes('วันนัด'));
                let ageKey = Object.keys(items[0] || {}).find(k => k.includes('อายุ') || k.includes('Age'));
                let nameKey = Object.keys(items[0] || {}).find(k => k.includes('ชื่อ-สกุล') || k.includes('ชื่อ'));

                if (!siteKey && items.length > 0) siteKey = Object.keys(items[0])[5];
                if (!drugKey && items.length > 0) drugKey = Object.keys(items[0])[4]; 
                if (!nextVisitKey && items.length > 0) nextVisitKey = Object.keys(items[0])[items[0].length-1];
                if (!nameKey && items.length > 0) nameKey = Object.keys(items[0])[1];

                let totalAge = 0;
                let validAgeCount = 0;
                let minAge = 999;
                let maxAge = 0;
                let maleCount = 0;
                let femaleCount = 0;

                items.forEach(item => {
                    const s = String(item[siteKey] || 'ไม่ระบุ').trim();
                    if (s) {
                        bySite[s] = (bySite[s] || 0) + 1;
                        if (isDateOverdue(item[nextVisitKey])) {
                            bySiteOverdue[s] = (bySiteOverdue[s] || 0) + 1;
                        }
                    }
                    const d = item[drugKey] || 'ไม่ระบุ';
                    byDrug[d] = (byDrug[d] || 0) + 1;

                    // Age Stats
                    const ageVal = parseInt(item[ageKey]);
                    if (!isNaN(ageVal)) {
                        totalAge += ageVal;
                        validAgeCount++;
                        if (ageVal < minAge) minAge = ageVal;
                        if (ageVal > maxAge) maxAge = ageVal;
                    }

                    // Gender Stats
                    const name = String(item[nameKey] || '').trim();
                    if (name.startsWith('นาย') || name.startsWith('ด.ช.')) {
                        maleCount++;
                    } else if (name.startsWith('นาง') || name.startsWith('น.ส.') || name.startsWith('ด.ญ.')) {
                        femaleCount++;
                    }
                });

                // Change to 1 decimal place
                const avgAge = validAgeCount > 0 ? (totalAge / validAgeCount).toFixed(1) : 0;
                if (minAge === 999) minAge = 0;

                setStats({ 
                    total: items.length, 
                    bySite, 
                    bySiteOverdue, 
                    byDrug,
                    avgAge,
                    minAge,
                    maxAge,
                    maleCount,
                    femaleCount
                });
            };

            useEffect(() => {
                if (loading || data.length === 0) return;
                if (barChartRef.current) {
                    try {
                        if (barChartInstance.current) barChartInstance.current.destroy();
                        const ctx = barChartRef.current.getContext('2d');
                        const fixedOrder = ['รพ.กุสุมาลย์', 'บ้านบอน', 'นาเพียงใหม่', 'โพธิไพศาล', 'ห้วยกอก', 'แสนพัน', 'หนองบัวสร้าง'];
                        const orderedItems = [];
                        const otherItems = [];

                        fixedOrder.forEach(site => {
                            if (stats.bySite[site] !== undefined) orderedItems.push([site, stats.bySite[site]]);
                        });
                        Object.entries(stats.bySite).forEach(([site, count]) => {
                            if (!fixedOrder.includes(site)) otherItems.push([site, count]);
                        });
                        otherItems.sort((a, b) => b[1] - a[1]);
                        const finalData = [...orderedItems, ...otherItems];
                        
                        barChartInstance.current = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: finalData.map(i => i[0]),
                                datasets: [{
                                    label: 'จำนวนผู้ป่วย (คน)',
                                    data: finalData.map(i => i[1]),
                                    backgroundColor: 'rgba(13, 148, 136, 0.85)', 
                                    borderColor: 'rgba(13, 148, 136, 1)',
                                    borderWidth: 1,
                                    borderRadius: { topLeft: 12, topRight: 12, bottomLeft: 0, bottomRight: 0 },
                                    borderSkipped: false,
                                    barPercentage: 0.8,
                                    categoryPercentage: 0.9,
                                    maxBarThickness: 100
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { display: false },
                                    datalabels: {
                                        labels: {
                                            total: {
                                                anchor: 'end', align: 'start', offset: 4, color: '#FFFFFF',
                                                font: { family: 'Prompt', weight: 'bold', size: 20 },
                                                formatter: (value) => value > 0 ? value : '',
                                                textShadowBlur: 2, textShadowColor: 'rgba(0,0,0,0.5)'
                                            },
                                            overdue: {
                                                anchor: 'end', align: 'start', offset: 35, 
                                                backgroundColor: '#FFFFFF', color: '#000000', borderRadius: 4,
                                                padding: { top: 2, bottom: 2, left: 6, right: 6 },
                                                font: { family: 'Prompt', weight: 'bold', size: 10 },
                                                formatter: (value, context) => {
                                                    const siteName = context.chart.data.labels[context.dataIndex];
                                                    const overdueCount = stats.bySiteOverdue[siteName] || 0;
                                                    return `ขาดนัด ${overdueCount}`;
                                                }
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    y: { beginAtZero: true, grid: { color: '#f1f5f9' }, ticks: { font: { family: 'Prompt' } } },
                                    x: { grid: { display: false }, ticks: { font: { family: 'Prompt' } } }
                                },
                                layout: { padding: { top: 10 } }
                            }
                        });
                    } catch (e) { console.error("Chart Error:", e); }
                }
            }, [stats, loading]);

            const filteredData = useMemo(() => {
                let res = data;
                if (selectedSite !== 'ทั้งอำเภอ') {
                    res = res.filter(item => String(item[columnKeys.site] || '').trim() === selectedSite);
                }
                return [...res].sort((a, b) => {
                    if (!columnKeys.nextVisit) return 0;
                    const dateObjA = parseThaiDate(a[columnKeys.nextVisit]);
                    const dateObjB = parseThaiDate(b[columnKeys.nextVisit]);
                    const timeA = dateObjA ? new Date(dateObjA.yearAD, parseInt(dateObjA.month) - 1, parseInt(dateObjA.day)).getTime() : 0;
                    const timeB = dateObjB ? new Date(dateObjB.yearAD, parseInt(dateObjB.month) - 1, parseInt(dateObjB.day)).getTime() : 0;
                    if (timeA !== timeB) return timeB - timeA;
                    const siteA = String(a[columnKeys.site] || '');
                    const siteB = String(b[columnKeys.site] || '');
                    return siteA.localeCompare(siteB, 'th');
                });
            }, [data, selectedSite, columnKeys]);

            // Calculate Upcoming Activities using ONLY "Usage" Column logic - Window: 3 Days
            const upcomingActivities = useMemo(() => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const nextDays = new Date(today);
                nextDays.setDate(today.getDate() + 3);

                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                const nextMonth = (currentMonth + 1) % 12;
                const nextMonthYear = currentMonth === 11 ? currentYear + 1 : currentYear;

                const upcoming = [];

                data.forEach(item => {
                    const usage = item[columnKeys.usage];
                    const site = String(item[columnKeys.site] || 'ไม่ระบุ').trim();
                    if (upcomingSiteFilter !== 'ทั้งอำเภอ' && site !== upcomingSiteFilter) return;

                    if (!usage) return;

                    const possibleDates = [
                        ...getDatesFromUsage(usage, currentYear, currentMonth),
                        ...getDatesFromUsage(usage, nextMonthYear, nextMonth)
                    ];

                    possibleDates.forEach(date => {
                        if (date >= today && date <= nextDays) {
                            upcoming.push({
                                ...item,
                                _computedDate: date,
                                _formattedDay: date.getDate(),
                                _formattedMonth: date.toLocaleDateString('th-TH', { month: 'short' })
                            });
                        }
                    });
                });

                const grouped = {};
                upcoming.forEach(item => {
                    const site = String(item[columnKeys.site] || 'ไม่ระบุ').trim();
                    if (!grouped[site]) grouped[site] = [];
                    grouped[site].push(item);
                });

                const fixedOrder = ['รพ.กุสุมาลย์', 'บ้านบอน', 'นาเพียงใหม่', 'โพธิไพศาล', 'ห้วยกอก', 'แสนพัน', 'หนองบัวสร้าง'];
                const sortedEntries = Object.entries(grouped).sort((a, b) => {
                    const idxA = fixedOrder.indexOf(a[0]);
                    const idxB = fixedOrder.indexOf(b[0]);
                    return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
                });

                sortedEntries.forEach(([site, patients]) => {
                    patients.sort((a, b) => a._computedDate - b._computedDate);
                });

                return sortedEntries;
            }, [data, columnKeys, upcomingSiteFilter]);

            const topSiteEntry = useMemo(() => Object.entries(stats.bySite).sort((a,b)=>b[1]-a[1])[0] || [null, 0], [stats.bySite]);
            const topDrugEntry = useMemo(() => Object.entries(stats.byDrug).sort((a,b)=>b[1]-a[1])[0] || [null, 0], [stats.byDrug]);
            const totalOverdue = useMemo(() => Object.values(stats.bySiteOverdue).reduce((acc, curr) => acc + curr, 0), [stats.bySiteOverdue]);

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-brand-50 text-brand-700">
                    <div className="animate-spin mb-4"><Icon name="loader-2" size={48} /></div>
                    <p className="text-xl font-medium animate-pulse">กำลังดึงข้อมูลทะเบียนผู้ป่วย...</p>
                </div>
            );

            if (error) return (
                <div className="flex items-center justify-center min-h-screen bg-red-50 text-red-600">
                    <div className="text-center p-8 bg-white rounded-xl shadow-lg">
                        <Icon name="alert-triangle" size={48} className="mx-auto mb-4" />
                        <h2 className="text-2xl font-bold mb-2">เกิดข้อผิดพลาด</h2>
                        <p>{error}</p>
                        <button onClick={() => window.location.reload()} className="mt-6 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">ลองใหม่อีกครั้ง</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20">
                        <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-3 mb-4 md:mb-0">
                                <div className="bg-brand-100 p-2 rounded-lg text-brand-700"><Icon name="activity" size={28} /></div>
                                <div>
                                    <h1 className="text-xl md:text-2xl font-bold text-gray-800">ระบบติดตามผู้ป่วยจิตเวชที่ได้รับยาฉีด</h1>
                                    <p className="text-sm md:text-base text-gray-500">อำเภอกุสุมาลย์ จังหวัดสกลนคร</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2 text-sm text-gray-500 bg-gray-50 px-3 py-1.5 rounded-full border">
                                <Icon name="calendar" size={16} />
                                <span>วันที่ {new Date().toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 mt-8">
                        {/* KPI Cards */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-gradient-to-br from-brand-500 to-brand-600 text-white rounded-2xl p-6 shadow-lg card-hover">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <p className="text-brand-100 mb-1">ผู้ป่วยฉีดยาทั้งหมด</p>
                                        <h3 className="text-4xl font-bold">{stats.total} <span className="text-xl font-normal text-brand-100">ราย</span></h3>
                                        <p className="text-sm text-brand-100 mt-2">ชาย {stats.maleCount} หญิง {stats.femaleCount}</p>
                                    </div>
                                    <div className="bg-white/20 p-2 rounded-lg backdrop-blur-sm"><Icon name="users" size={24} color="white" /></div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <p className="text-gray-500 mb-1 font-medium text-sm">อายุเฉลี่ย</p>
                                        <h3 className="text-2xl font-bold text-gray-800">
                                            {stats.avgAge} <span className="text-sm font-normal text-gray-400">ปี</span>
                                        </h3>
                                        <p className="text-sm text-green-600 mt-2 flex items-center gap-1">
                                            <Icon name="bar-chart-3" size={14} /> 
                                            <span className="font-bold">
                                                สูงสุด {stats.maxAge} ปี ต่ำสุด {stats.minAge} ปี
                                            </span>
                                        </p>
                                    </div>
                                    <div className="bg-orange-50 p-2 rounded-lg text-orange-500">
                                        <Icon name="user" size={24} />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                                <div className="flex justify-between items-start">
                                    <div><p className="text-gray-500 mb-1 font-medium text-sm">ยาที่ใช้มากที่สุด</p><h3 className="text-2xl font-bold text-gray-800">{topDrugEntry[0] || '-'}</h3><p className="text-sm text-blue-600 mt-2 flex items-center gap-1"><Icon name="syringe" size={14} /><span className="font-bold">{topDrugEntry[1]} ราย ({stats.total > 0 ? ((topDrugEntry[1]/stats.total)*100).toFixed(1) : 0}%)</span></p></div>
                                    <div className="bg-blue-50 p-2 rounded-lg text-blue-500"><Icon name="syringe" size={24} /></div>
                                </div>
                            </div>
                            <div className="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                                <div className="flex justify-between items-start">
                                    <div><p className="text-gray-500 mb-1 font-medium text-sm">ผู้ป่วยขาดนัด</p><h3 className="text-2xl font-bold text-red-600">{totalOverdue} <span className="text-sm font-normal text-gray-400">ราย</span></h3><p className="text-sm text-red-500 mt-2 flex items-center gap-1"><Icon name="user" size={14} /><span className="font-bold">คิดเป็น {stats.total > 0 ? ((totalOverdue/stats.total)*100).toFixed(1) : 0}%</span></p></div>
                                    <div className="bg-red-50 p-2 rounded-lg text-red-500"><Icon name="calendar-x" size={24} /></div>
                                </div>
                            </div>
                        </div>

                        {/* Chart Card */}
                        <div className="mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                                <div className="flex items-center gap-3 mb-4"><Icon name="map-pin" size={24} className="text-brand-500" /><div><h3 className="text-lg font-bold text-gray-800 leading-none">จำแนกตามสถานที่ฉีดยา</h3><p className="text-sm text-gray-500 mt-1">ผู้ป่วยทั้งหมด {stats.total} ราย</p></div></div>
                                <div className="h-80 md:h-96"><canvas ref={barChartRef}></canvas></div>
                            </div>
                        </div>

                        {/* Upcoming Activities Card - Fixed Array Iteration */}
                        <div className="mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-blue-50 text-blue-600 rounded-lg"><Icon name="calendar-days" size={24} /></div>
                                        <div>
                                            <h3 className="text-lg font-bold text-gray-800 leading-none">การฉีดยาที่กำลังจะมาถึง</h3>
                                            <p className="text-sm text-gray-500 mt-1">ผู้ป่วยที่จะมาฉีดยา ใน 3 วันข้างหน้า</p>
                                        </div>
                                    </div>
                                    <div className="w-full sm:w-72">
                                        <div className="relative">
                                            <select 
                                                className="w-full pl-4 pr-10 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent text-sm appearance-none cursor-pointer"
                                                value={upcomingSiteFilter}
                                                onChange={(e) => setUpcomingSiteFilter(e.target.value)}
                                            >
                                                <option value="ทั้งอำเภอ">ทั้งอำเภอ</option>
                                                <option value="รพ.กุสุมาลย์">รพ.กุสุมาลย์</option>
                                                <option value="บ้านบอน">บ้านบอน</option>
                                                <option value="นาเพียงใหม่">นาเพียงใหม่</option>
                                                <option value="โพธิไพศาล">โพธิไพศาล</option>
                                                <option value="ห้วยกอก">ห้วยกอก</option>
                                                <option value="แสนพัน">แสนพัน</option>
                                                <option value="หนองบัวสร้าง">หนองบัวสร้าง</option>
                                            </select>
                                            <div className="absolute right-3 top-2.5 pointer-events-none text-gray-400">
                                                <Icon name="chevron-down" size={16} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {upcomingActivities.length > 0 ? (
                                    <div className="overflow-y-auto custom-scrollbar-mini pr-2 -mr-2 max-h-[600px]">
                                        <div className="flex flex-col gap-6">
                                            {upcomingActivities.map(([site, patients]) => (
                                                <div key={site} className="border border-gray-100 rounded-xl bg-gray-50/50 overflow-hidden flex flex-col shadow-sm w-full">
                                                    <div className="px-4 py-3 bg-white border-b border-gray-100 flex items-center justify-between sticky top-0 z-10">
                                                        <h4 className="font-bold text-brand-700 flex items-center gap-2 text-sm"><Icon name="map-pin" size={14} />{site}</h4>
                                                        <span className="text-sm font-bold bg-brand-100 text-brand-700 px-2 py-0.5 rounded-full">{patients.length} ราย</span>
                                                    </div>
                                                    <div className="p-4">
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                                            {patients.map((p, idx) => {
                                                                const isOverdue = isDateOverdue(p[columnKeys.nextVisit]);
                                                                return (
                                                                    <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex items-start gap-3 hover:shadow-md transition-shadow">
                                                                        <div className="bg-blue-50 text-blue-600 p-2 rounded flex flex-col items-center justify-center min-w-[48px] h-full self-stretch">
                                                                            <span className="text-[9px] font-bold uppercase leading-none mb-1">{p._formattedMonth}</span>
                                                                            <span className="text-xl font-bold leading-none">{p._formattedDay}</span>
                                                                        </div>
                                                                        <div className="flex-1 min-w-0 py-1">
                                                                            <p className="text-sm font-bold text-gray-900 truncate">
                                                                                {p[columnKeys.fullname]}
                                                                                {isOverdue && <span className="text-red-500 text-xs ml-1 font-normal">(ขาดนัดเดิม)</span>}
                                                                            </p>
                                                                            <div className="mt-1.5 flex flex-wrap gap-1">
                                                                                <span className="text-[10px] bg-green-100 text-green-800 px-2 py-0.5 rounded font-medium border border-green-200 truncate max-w-full">
                                                                                    {p[columnKeys.drug]}
                                                                                </span>
                                                                            </div>
                                                                            <p className="text-[11px] text-gray-500 mt-2 flex items-start gap-1 leading-normal">
                                                                                <Icon name="syringe" size={12} className="text-gray-400 mt-0.5 min-w-[12px]" />
                                                                                <span className="line-clamp-2">{p[columnKeys.usage]}</span>
                                                                            </p>
                                                                        </div>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="py-12 flex flex-col items-center justify-center text-gray-400 bg-gray-50 rounded-xl border border-dashed border-gray-200"><Icon name="calendar-range" size={48} className="mb-3 opacity-20" /><p className="text-sm">ไม่มีนัดหมายฉีดยาในช่วง 3 วันนี้</p></div>
                                )}
                            </div>
                        </div>

                        {/* Table Card */}
                        <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="p-6 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-center gap-4">
                                <div className="flex items-center gap-3"><Icon name="clipboard-list" size={24} className="text-brand-500" /><div><h3 className="text-lg font-bold text-gray-800 leading-none">รายละเอียดผู้ป่วยทั้งหมด</h3><p className="text-sm text-gray-500 mt-1">แสดงผล: {filteredData.length} ราย</p></div></div>
                                <div className="w-full sm:w-72">
                                    <div className="relative">
                                        <select 
                                            className="w-full pl-4 pr-10 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent text-sm appearance-none cursor-pointer"
                                            value={selectedSite}
                                            onChange={(e) => setSelectedSite(e.target.value)}
                                        >
                                            <option value="ทั้งอำเภอ">ทั้งอำเภอ</option><option value="รพ.กุสุมาลย์">รพ.กุสุมาลย์</option><option value="บ้านบอน">บ้านบอน</option><option value="นาเพียงใหม่">นาเพียงใหม่</option><option value="โพธิไพศาล">โพธิไพศาล</option><option value="ห้วยกอก">ห้วยกอก</option><option value="แสนพัน">แสนพัน</option><option value="หนองบัวสร้าง">หนองบัวสร้าง</option>
                                        </select>
                                        <div className="absolute right-3 top-2.5 pointer-events-none text-gray-400"><Icon name="chevron-down" size={16} /></div>
                                    </div>
                                </div>
                            </div>
                            <div className="w-full overflow-y-auto max-h-[800px] relative border-t border-gray-100">
                                <table className="w-full text-sm text-left table-fixed">
                                    <thead className="text-xs text-gray-500 uppercase bg-gray-50 border-b sticky top-0 z-10 shadow-sm">
                                        <tr>
                                            <th className="px-4 py-3 font-medium w-[5%] text-left bg-gray-50">ที่</th><th className="px-4 py-3 font-medium w-[25%] text-left bg-gray-50">ชื่อ-สกุล</th><th className="px-4 py-3 font-medium w-[20%] text-left bg-gray-50">ที่อยู่</th><th className="px-4 py-3 font-medium w-[20%] text-left bg-gray-50">รายการยาที่ใช้</th><th className="px-4 py-3 font-medium w-[15%] text-left bg-gray-50">รับบริการล่าสุด</th><th className="px-4 py-3 font-medium w-[15%] text-left bg-gray-50">นัดครั้งต่อไป</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white">
                                        {filteredData.map((row, idx) => {
                                            const isOverdue = isDateOverdue(row[columnKeys.nextVisit]);
                                            const dateDiffInfo = getDateDiffInfo(row[columnKeys.nextVisit]);
                                            
                                            return (
                                                <tr key={idx} className="border-b hover:bg-gray-50 transition-colors">
                                                    <td className="px-4 py-4 text-left text-gray-500 font-medium align-top pt-4">{idx + 1}</td>
                                                    <td className="px-4 py-4 align-top"><div className="font-bold text-gray-900 text-base whitespace-nowrap">{row[columnKeys.fullname] || '-'}</div><div className="text-xs text-gray-500 mt-1"><span className="bg-gray-100 px-2 py-0.5 rounded text-gray-600 inline-block">HN {row[columnKeys.hn] || '-'} ({row[columnKeys.age] || '-'} ปี)</span></div></td>
                                                    <td className="px-4 py-4 align-top"><div className="text-gray-900 leading-relaxed break-words">{row[columnKeys.houseNo] || ''} {row[columnKeys.moo] ? `หมู่ ${row[columnKeys.moo]}` : ''} {row[columnKeys.tambon] ? `ต.${row[columnKeys.tambon]}` : ''}</div><div className="text-xs text-brand-600 mt-1.5 font-medium bg-brand-50 inline-flex items-center gap-1 px-2 py-1 rounded max-w-full"><Icon name="map-pin" size={12} className="min-w-[12px]" /><span className="truncate">ฉีดยาที่ {row[columnKeys.site] || '-'}</span></div></td>
                                                    <td className="px-4 py-4 align-top"><div className="text-gray-900 font-medium text-sm break-words">{row[columnKeys.drug] || '-'}</div><div className="text-xs text-gray-500 mt-1 flex items-start gap-1"><Icon name="syringe" size={12} className="mt-0.5 min-w-[12px]" /><span className="break-words">{row[columnKeys.usage] || '-'}</span></div></td>
                                                    <td className="px-4 py-4 text-left text-gray-700 align-top pt-5"><span className="inline-block">{getFormattedDate(row[columnKeys.lastVisit])}</span></td>
                                                    <td className="px-4 py-4 text-left align-top pt-4">
                                                        <div className="flex flex-col items-start max-w-full">
                                                            <span className={`px-3 py-1 rounded-full text-xs font-medium border inline-block ${isOverdue ? 'bg-red-50 text-red-700 border-red-100' : 'bg-brand-50 text-brand-700 border-brand-100'}`}>
                                                                {getFormattedDate(row[columnKeys.nextVisit])}
                                                            </span>
                                                            {dateDiffInfo && (
                                                                <span className={`text-[10px] mt-1 font-medium ml-1 break-words ${dateDiffInfo.colorClass}`}>
                                                                    {dateDiffInfo.text}
                                                                </span>
                                                            )}
                                                            {isOverdue && row[columnKeys.note] && (
                                                                <div className="mt-1.5 bg-red-100 text-red-800 border border-red-200 px-2 py-1 rounded text-[10px] inline-block break-words">
                                                                    <span>{row[columnKeys.note]}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                        {filteredData.length === 0 && (<tr><td colSpan="6" className="text-center py-12 text-gray-400">ไม่พบข้อมูลในสถานที่ฉีดยานี้</td></tr>)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    <footer className="mt-12 py-6 bg-white border-t border-gray-200 text-center text-gray-500 text-sm">
                        <p>© 2026 โรงพยาบาลกุสุมาลย์ จังหวัดสกลนคร</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
